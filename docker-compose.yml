services:
  consul:
    image: consul
    networks:
        - conc
    ports:
        - '8500:8500'
        - '8600:8600/tcp'
        - '8600:8600/udp'
    volumes:
        - ./consul/config:/consul/config
        - ./consul/data:/consul/data
    command: agent -server -config-file=/consul/config/config.json -bind 0.0.0.0 -client 0.0.0.0
