  redis:
      image: redis:5.0.7
      # user: ${MY_USER_ID}:${MY_GROUP_ID}
      networks:
          - conc
      ports:
          - 6379:6379
      volumes:
          - ./redis/data:/data        
  linguist:
    image: linguist
    networks:
        - conc
    container_name: linguist
    entrypoint: sh ./entrypoint.sh
    mem_limit: 10g
    ports:
      - 5050:5050
    working_dir: /var/www/linguist
    volumes:
      - ./:/var/www/linguist
    environment:
      CONSUL_HOST: consul
      CACHE_REDIS_HOST: redis
    depends_on:
      - consul
  linguist-training:
    image: linguist
    networks:
        - conc
    container_name: linguist-training
    entrypoint: sh ./entrypoint_training.sh
    mem_limit: 10g
    working_dir: /var/www/linguist
    volumes:
      - ./:/var/www/linguist
    environment:
      CONSUL_HOST: consul
      CACHE_REDIS_HOST: redis
    depends_on:
      - consul
networks:
  conc:
    driver: bridge